<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NINO AI Assistant - Your personal AI for goals, conversations, and productivity">
  <title>NINO - AI Assistant</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif; }
    #root { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Simple icon components
    const Send = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
      </svg>
    );

    const Menu = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    );

    const Target = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" strokeWidth={2}/>
        <circle cx="12" cy="12" r="6" strokeWidth={2}/>
        <circle cx="12" cy="12" r="2" strokeWidth={2}/>
      </svg>
    );

    const Trash2 = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
      </svg>
    );

    const Palette = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01" />
      </svg>
    );

    const X = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
      </svg>
    );

    const Camera = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    );

    const Upload = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
    );

    const Paperclip = ({ className }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
      </svg>
    );

    // Main App Component
    const NINOApp = () => {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [showMenu, setShowMenu] = useState(false);
      const [showThemes, setShowThemes] = useState(false);
      const [goals, setGoals] = useState([]);
      const [selectedImages, setSelectedImages] = useState([]);
      const [selectedFiles, setSelectedFiles] = useState([]);
      const [currentTheme, setCurrentTheme] = useState('cute-pastel');
      const [customBg, setCustomBg] = useState(null);
      const messagesEndRef = useRef(null);
      const fileInputRef = useRef(null);
      const docInputRef = useRef(null);
      const bgInputRef = useRef(null);

      const themes = {
        'cute-pastel': { name: 'Cute Pastel', bg: 'from-pink-100 via-purple-100 to-blue-100' },
        'dreamy-clouds': { name: 'Dreamy Clouds', bg: 'from-blue-200 via-indigo-100 to-purple-200' },
        'sunset': { name: 'Sunset', bg: 'from-orange-200 via-amber-100 to-yellow-200' },
        'mint': { name: 'Mint Fresh', bg: 'from-emerald-100 via-teal-100 to-cyan-100' },
        'dark': { name: 'Dark Mode', bg: 'from-gray-900 via-purple-900 to-indigo-900', isDark: true }
      };

      useEffect(() => {
        const saved = localStorage.getItem('nino-data');
        if (saved) {
          const data = JSON.parse(saved);
          setMessages(data.messages || [getWelcome()]);
          setGoals(data.goals || []);
          setCurrentTheme(data.theme || 'cute-pastel');
          setCustomBg(data.customBg || null);
        } else {
          setMessages([getWelcome()]);
        }
      }, []);

      useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      }, [messages]);

      const getWelcome = () => ({
        id: Date.now(),
        text: "Hello! I'm NINO, your personal AI assistant. How can I help you today?",
        sender: 'ai',
        timestamp: new Date().toISOString()
      });

      const saveData = () => {
        localStorage.setItem('nino-data', JSON.stringify({
          messages, goals, theme: currentTheme, customBg
        }));
      };

      useEffect(() => { saveData(); }, [messages, goals, currentTheme, customBg]);

      const handleSend = async () => {
        if (!input.trim() && !selectedImages.length && !selectedFiles.length) return;
        
        const userMsg = {
          id: Date.now(),
          text: input.trim() || '[Media attached]',
          sender: 'user',
          timestamp: new Date().toISOString(),
          images: selectedImages,
          files: selectedFiles
        };

        setMessages(prev => [...prev, userMsg]);
        setInput('');
        setSelectedImages([]);
        setSelectedFiles([]);
        setIsLoading(true);

        // Simulate AI response
        setTimeout(() => {
          const aiMsg = {
            id: Date.now() + 1,
            text: "I received your message! Note: This is a demo version. To enable full AI responses, you need to add your Anthropic API key.",
            sender: 'ai',
            timestamp: new Date().toISOString()
          };
          setMessages(prev => [...prev, aiMsg]);
          setIsLoading(false);
        }, 1000);
      };

      const handleImageSelect = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            setSelectedImages(prev => [...prev, {
              id: Date.now() + Math.random(),
              data: e.target.result,
              name: file.name
            }]);
          };
          reader.readAsDataURL(file);
        });
      };

      const handleFileSelect = (e) => {
        const files = Array.from(e.target.files);
        files.forEach(file => {
          const reader = new FileReader();
          reader.onload = (e) => {
            setSelectedFiles(prev => [...prev, {
              id: Date.now() + Math.random(),
              data: e.target.result,
              name: file.name,
              size: file.size
            }]);
          };
          reader.readAsDataURL(file);
        });
      };

      const handleBgUpload = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => setCustomBg(e.target.result);
          reader.readAsDataURL(file);
        }
      };

      const addGoal = () => {
        const text = prompt('Enter your goal:');
        if (text?.trim()) {
          setGoals(prev => [...prev, {
            id: Date.now(),
            text: text.trim(),
            done: false
          }]);
        }
      };

      const isDark = themes[currentTheme]?.isDark;
      const bgStyle = customBg ? { backgroundImage: `url(${customBg})`, backgroundSize: 'cover' } : {};

      return (
        <div className={`h-screen flex flex-col bg-gradient-to-br ${themes[currentTheme].bg}`} style={bgStyle}>
          {/* Header */}
          <div className={`${isDark ? 'bg-gray-800' : 'bg-white/90'} backdrop-blur-md border-b ${isDark ? 'border-gray-700' : 'border-gray-200'} px-4 py-3 flex items-center justify-between shadow-sm`}>
            <div className="flex items-center gap-3">
              <div className="relative">
                <div className="w-11 h-11 bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-600 rounded-xl flex items-center justify-center text-white font-bold shadow-lg">
                  <span className="text-lg">NINO</span>
                </div>
                <div className="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></div>
              </div>
              <div>
                <h1 className={`font-bold text-lg ${isDark ? 'text-white' : 'text-gray-900'}`}>NINO</h1>
                <p className={`text-xs ${isDark ? 'text-gray-400' : 'text-gray-500'}`}>AI Assistant</p>
              </div>
            </div>
            <div className="flex gap-2">
              <button onClick={() => setShowThemes(!showThemes)} className={`p-2 rounded-lg ${isDark ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}>
                <Palette className={`w-5 h-5 ${isDark ? 'text-gray-300' : 'text-gray-600'}`} />
              </button>
              <button onClick={() => setShowMenu(!showMenu)} className={`p-2 rounded-lg ${isDark ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}>
                <Menu className={`w-5 h-5 ${isDark ? 'text-gray-300' : 'text-gray-600'}`} />
              </button>
            </div>
          </div>

          {/* Theme Selector */}
          {showThemes && (
            <div className={`absolute left-1/2 transform -translate-x-1/2 top-20 ${isDark ? 'bg-gray-800' : 'bg-white'} rounded-xl shadow-2xl z-20 p-4 w-80`}>
              <h3 className={`font-semibold mb-3 ${isDark ? 'text-white' : 'text-gray-900'}`}>Choose Theme</h3>
              <div className="space-y-2">
                {Object.entries(themes).map(([key, theme]) => (
                  <button
                    key={key}
                    onClick={() => { setCurrentTheme(key); setShowThemes(false); }}
                    className={`w-full p-3 rounded-lg border-2 ${currentTheme === key ? 'border-purple-500' : 'border-gray-300'} hover:scale-105 transition`}
                  >
                    <div className={`h-8 rounded bg-gradient-to-r ${theme.bg} mb-2`}></div>
                    <p className="text-sm font-medium">{theme.name}</p>
                  </button>
                ))}
              </div>
              <input ref={bgInputRef} type="file" accept="image/*" onChange={handleBgUpload} className="hidden" />
              <button onClick={() => bgInputRef.current?.click()} className="w-full mt-3 p-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 flex items-center justify-center gap-2">
                <Upload className="w-4 h-4" />
                Upload Custom Background
              </button>
            </div>
          )}

          {/* Goals Menu */}
          {showMenu && (
            <div className={`absolute right-0 top-16 w-80 ${isDark ? 'bg-gray-800' : 'bg-white'} border-l shadow-lg z-10 h-[calc(100vh-4rem)] overflow-y-auto`}>
              <div className="p-4">
                <div className="flex items-center justify-between mb-4">
                  <h2 className={`font-semibold flex items-center gap-2 ${isDark ? 'text-white' : 'text-gray-900'}`}>
                    <Target className="w-5 h-5" />
                    Goals
                  </h2>
                  <button onClick={addGoal} className="bg-purple-500 text-white px-3 py-1 rounded-lg text-sm">+ Add</button>
                </div>
                {goals.map(goal => (
                  <div key={goal.id} className={`p-3 rounded-lg mb-2 ${isDark ? 'bg-gray-700' : 'bg-gray-100'}`}>
                    <p className={`text-sm ${goal.done ? 'line-through opacity-50' : ''} ${isDark ? 'text-gray-200' : 'text-gray-700'}`}>{goal.text}</p>
                  </div>
                ))}
              </div>
            </div>
          )}

          {/* Messages */}
          <div className="flex-1 overflow-y-auto p-4 space-y-4">
            {messages.map(msg => (
              <div key={msg.id} className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                <div className={`max-w-[75%] rounded-2xl px-4 py-3 shadow-lg ${
                  msg.sender === 'user' 
                    ? 'bg-purple-500 text-white' 
                    : isDark ? 'bg-gray-800 text-white border border-gray-700' : 'bg-white text-gray-800'
                }`}>
                  {msg.images?.map(img => (
                    <img key={img.id} src={img.data} alt={img.name} className="rounded-lg w-32 h-32 object-cover mb-2" />
                  ))}
                  {msg.files?.map(file => (
                    <div key={file.id} className="text-xs opacity-75 mb-1">ðŸ“Ž {file.name}</div>
                  ))}
                  <p className="text-sm whitespace-pre-wrap">{msg.text}</p>
                  <p className="text-xs opacity-60 mt-1">{new Date(msg.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</p>
                </div>
              </div>
            ))}
            {isLoading && (
              <div className="flex justify-start">
                <div className={`rounded-2xl px-4 py-3 ${isDark ? 'bg-gray-800' : 'bg-white'} shadow-lg`}>
                  <div className="flex gap-1">
                    <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></span>
                    <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></span>
                    <span className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></span>
                  </div>
                </div>
              </div>
            )}
            <div ref={messagesEndRef} />
          </div>

          {/* Image/File Preview */}
          {(selectedImages.length > 0 || selectedFiles.length > 0) && (
            <div className={`px-4 py-2 ${isDark ? 'bg-gray-800' : 'bg-white/90'} backdrop-blur-md border-t`}>
              <div className="flex gap-2 overflow-x-auto">
                {selectedImages.map(img => (
                  <div key={img.id} className="relative">
                    <img src={img.data} alt={img.name} className="w-20 h-20 object-cover rounded-lg" />
                    <button onClick={() => setSelectedImages(prev => prev.filter(i => i.id !== img.id))} className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1">
                      <X className="w-3 h-3" />
                    </button>
                  </div>
                ))}
                {selectedFiles.map(file => (
                  <div key={file.id} className="relative bg-gray-200 rounded-lg p-2 text-xs flex items-center gap-1">
                    <Paperclip className="w-4 h-4" />
                    <span>{file.name}</span>
                    <button onClick={() => setSelectedFiles(prev => prev.filter(f => f.id !== file.id))} className="ml-2 text-red-500">Ã—</button>
                  </div>
                ))}
              </div>
            </div>
          )}

          {/* Input */}
          <div className={`${isDark ? 'bg-gray-800' : 'bg-white/90'} backdrop-blur-md border-t px-4 py-4`}>
            <div className="flex gap-2 items-end">
              <input ref={fileInputRef} type="file" accept="image/*" multiple onChange={handleImageSelect} className="hidden" />
              <input ref={docInputRef} type="file" accept=".pdf,.txt,.doc,.docx" multiple onChange={handleFileSelect} className="hidden" />
              <button onClick={() => fileInputRef.current?.click()} className={`p-3 rounded-full ${isDark ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}>
                <Camera className={`w-5 h-5 ${isDark ? 'text-gray-300' : 'text-gray-600'}`} />
              </button>
              <button onClick={() => docInputRef.current?.click()} className={`p-3 rounded-full ${isDark ? 'hover:bg-gray-700' : 'hover:bg-gray-100'}`}>
                <Paperclip className={`w-5 h-5 ${isDark ? 'text-gray-300' : 'text-gray-600'}`} />
              </button>
              <textarea
                value={input}
                onChange={(e) => setInput(e.target.value)}
                onKeyPress={(e) => e.key === 'Enter' && !e.shiftKey && (e.preventDefault(), handleSend())}
                placeholder="Type your message..."
                className={`flex-1 resize-none border ${isDark ? 'border-gray-700 bg-gray-900 text-white' : 'border-gray-300'} rounded-2xl px-4 py-3 focus:outline-none focus:border-purple-500`}
                rows="1"
              />
              <button onClick={handleSend} disabled={!input.trim() && !selectedImages.length && !selectedFiles.length} className="bg-purple-500 text-white p-3 rounded-full hover:bg-purple-600 disabled:bg-gray-300 disabled:cursor-not-allowed shadow-lg">
                <Send className="w-5 h-5" />
              </button>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<NINOApp />, document.getElementById('root'));
  </script>
</body>
</html>
